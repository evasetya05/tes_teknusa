{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Lead</title>
    <style>
    /* ======== RESET DAN DASAR ======== */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* ======== KONTENER FORM ======== */
    .form-container {
      max-width: 600px;
      background-color: #fff;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #2b3a55;
      margin-bottom: 25px;
      font-size: 26px;
      border-bottom: 3px solid #4CAF50;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* ======== INPUT & LABEL ======== */
    form p {
      margin-bottom: 18px;
    }

    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* ======== TOMBOL ======== */
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Tambah Lead</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ðŸ’¾ Simpan</button>
    </form>
</div>

</body>
</html>
